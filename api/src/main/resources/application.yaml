server:
  servlet:
    context-path: /api

spring:
  application:
    name: api
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:foodly}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: update # typically set to validate in Production
      naming:
        physical-strategy: com.nexusinfinity.api.core.config.UppercasePhysicalNamingStrategy
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

# JWT (use env in production)
jwt:
  secret: ${JWT_SECRET:foodly-dev-secret-change-in-production-min-256-bits}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

firebase:
  credentials-path: firebase-service.json
